<div class="container">
    <div class="info">
      <mat-icon>favorite</mat-icon>
      <h1 style="color: white;">Favoritos</h1>
      <!-- Botones de acciÃ³n -->
      <div class="acciones">
        <button class="btn-azul" (click)="agregarFavorito()">Agregar Favorito</button>
        <!-- <button class="btn-verde" (click)="exportarExcel()">Excel</button> -->
      </div>
  
      <div class="favorito-container">
        <div class="favorito-card" *ngFor="let favorito of favoritos">
          <h2>{{ favorito.nombre }}</h2>
          <p>{{ favorito.descripcion }}</p>
          <button (click)="verDetalle(favorito)">Ver Detalles</button>
        </div>
      </div>
    </div>
  </div>
