<mat-nav-list class="container">
    <div>
        <mat-list-item *ngFor="let menu of listMenu">
            <a [routerLink]="menu.url">
                <button mat-icon-button >
                    <mat-icon [svgIcon]="menu.icon"></mat-icon>
                    <span class="textAlign">{{menu.title}}</span>
                </button>
            </a>
        </mat-list-item>
    </div>
</mat-nav-list>
