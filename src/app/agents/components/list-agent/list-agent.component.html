<div class="container">
    <div class="info">
      <mat-icon>person_pin</mat-icon>
      <h1 style="color: white;">Lista de Agentes</h1>
  
      <!-- Botones de acciÃ³n -->
      <div class="acciones">
        <button class="btn-azul" (click)="agregarAgente()">Agregar Agente</button>
        <!-- <button class="btn-verde" (click)="exportarExcel()">Excel</button> -->
      </div>
  
      <div class="agente-container">
        <div class="agente-card" *ngFor="let agente of agentes">
          <h2>{{ agente.nombre }}</h2>
          <p>{{ agente.descripcion }}</p>
          <button (click)="verPerfil(agente)">Ver Perfil</button>
        </div>
      </div>
    </div>
  </div>
