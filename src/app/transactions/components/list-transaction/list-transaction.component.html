

<div class="container">
    <div class="info">
        <mat-icon>attach_money</mat-icon>
        <h1 style="color: white;">Transacciones</h1>
    <div class="transaccion-container">
        <div class="transaccion-card" *ngFor="let transaccion of transacciones">
            <h2>{{ transaccion.id }}</h2>+
            <p>Fecha: {{ transaccion.fecha }}</p>
            <p>Monto: {{ transaccion.monto }}</p>
            <p>Tipo: {{ transaccion.tipo }}</p>
            <button (click)="verDetalle(transaccion)">Ver Detalles</button>
        </div>
    </div>
    </div>
</div>
